<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js" integrity="sha512-ToL6UYWePxjhDQKNioSi4AyJ5KkRxY+F1+Fi7Jgh0Hp5Kk2/s8FD7zusJDdonfe5B00Qw+B8taXxF6CFLnqNCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- STYLES -->
    <link rel="stylesheet" href="style.css">
    <!-- MAIN SCRIPT -->
    <script src="main.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <main id="main-body" class="w-100 d-flex">
        <!-- SIDEBAR -->
        <aside class="side-bar vh-100 position-fixed d-flex flex-column align-items-center justify-content-start">
            <div class="logo d-flex justify-content-center align-items-center">
                <img src="img/todo-logo.svg" alt="" srcset="">
            </div>
            <div class="nav flex-column nav-pills my-4 gap-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true"><i class="fa-solid fa-table-columns"></i>Home</button>
                <button class="nav-link" id="v-pills-today-tab" data-bs-toggle="pill" data-bs-target="#v-pills-today" type="button" role="tab" aria-controls="v-pills-today" aria-selected="false"><i class="fa-solid fa-calendar-day"></i>Today</button>
                <button class="nav-link" id="v-pills-week-tab" data-bs-toggle="pill" data-bs-target="#v-pills-week" type="button" role="tab" aria-controls="v-pills-week" aria-selected="false"><i class="fa-solid fa-calendar-week"></i>This week</button>
                <button class="nav-link" id="v-pills-month-tab" data-bs-toggle="pill" data-bs-target="#v-pills-month" type="button" role="tab" aria-controls="v-pills-month" aria-selected="false"><i class="fa-regular fa-calendar-days"></i>This month</button>
            </div>
        </aside>
        <!-- MAIN CONTAINER -->
        <section id="main-container">
            <!-- NAVBAR -->
            <nav class="navbar fixed-top shadow-sm d-flex align-items-center justify-content-between px-4">
                <div class="title d-flex align-items-center gap-2">
                    <i class="fa-solid fa-check-to-slot check"></i>
                    <p class="m-0 fw-medium">TODO <span class="fw-normal">LIST</span></p>
                </div>
                <div class="calendar d-flex align-items-center justify-content-center">
                    <i class="fa-regular fa-calendar-check"></i>
                </div>
            </nav>
            <!-- CONTENT BODY -->
            <section class="container shadow-sm">
                <div class="tab-content" id="v-pills-tabContent">

                    <!-- HOME PAGE -->
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
                        <div class="content-header d-flex justify-content-between align-items-end">
                            <h5 class="fw-normal m-0">Projects</h5>
                            <!-- BUTTON TO TRIGGER MODAL -->
                            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                <i class="fa-solid fa-plus"></i>
                                Projects
                            </button>
                        </div>
                        <div class="home-content">
                            <!-- PROJECTS ARE ADDED HERE -->
                        </div>
                    </div>

                    <!-- TODAY PAGE -->
                    <div class="tab-pane fade" id="v-pills-today" role="tabpanel" aria-labelledby="v-pills-today-tab" tabindex="0">
                        <div class="content-header d-flex justify-content-between align-items-end">
                            <h5 class="fw-normal m-0">Today — <span id="day">day_date_expression</span></h5>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown
                                </button>
                                <ul class="dropdown-menu">
                                    <li><button class="dropdown-item" type="button">All</button></li>
                                    <li><button class="dropdown-item" type="button">High</button></li>
                                    <li><button class="dropdown-item" type="button">Medium</button></li>
                                    <li><button class="dropdown-item" type="button">Low</button></li>
                                </ul>
                            </div>                              
                        </div>
                    </div>

                    <!-- WEEK PAGE -->
                    <div class="tab-pane fade" id="v-pills-week" role="tabpanel" aria-labelledby="v-pills-week-tab" tabindex="0">
                        <div class="content-header d-flex justify-content-between align-items-end">
                            <h5 class="fw-normal m-0">Week — <span id="week">week_date_expression</span></h5>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown
                                </button>
                                <ul class="dropdown-menu">
                                  <li><button class="dropdown-item" type="button">All</button></li>
                                  <li><button class="dropdown-item" type="button">High</button></li>
                                  <li><button class="dropdown-item" type="button">Medium</button></li>
                                  <li><button class="dropdown-item" type="button">Low</button></li>
                                </ul>
                            </div>  
                        </div>
                    </div>

                    <!-- MONTH -->
                    <div class="tab-pane fade" id="v-pills-month" role="tabpanel" aria-labelledby="v-pills-month-tab" tabindex="0">
                        <div class="content-header d-flex justify-content-between align-items-end">
                            <h5 class="fw-normal m-0">Month — <span id="month">month_date_expression</span></h5>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown
                                </button>
                                <ul class="dropdown-menu">
                                    <li><button class="dropdown-item" type="button">All</button></li>
                                    <li><button class="dropdown-item" type="button">High</button></li>
                                    <li><button class="dropdown-item" type="button">Medium</button></li>
                                    <li><button class="dropdown-item" type="button">Lo</button></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- FOOTER -->
            <footer class="footer shadow-sm d-flex align-items-center justify-content-center flex-column h-auto py-4">
                <p>The Odin Project — Rusty Gunao</p>
                <a href="" class="repo btn px-4 rounded-5 text-decoration-none">Rusty-08 <i class="fa-brands fa-github"></i></a>
                <div class="accounts mt-3 d-flex align-items-center gap-2">
                    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href=""><i class="fa-brands fa-github"></i></a>
                    <div class="year d-flex align-items-center justify-content-center gap-1">
                        <p id="year" class="m-0"></p>
                        <i class="fa-regular fa-copyright"></i>
                    </div>
                </div>
            </footer>

            <!-- MODAL -->
            <div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header px-4">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Project details</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="" class="px-3" id="addProjectForm">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="title" placeholder="Enter the project title">
                                </div>
                                <div class="mb-3">
                                    <label for="desc" class="form-label">Description</label>
                                    <textarea class="form-control" id="desc" rows="2"></textarea>
                                </div>
                                <div class="d-flex justify-content-between gap-3">
                                    <div class="due_date">
                                        <label for="date" class="form-label">Due</label>
                                        <input type="date" class="form-control" id="date" placeholder="Enter the project name">
                                    </div>
                                    <div class="priority">
                                        <p class="mb-2">Priority</p>
                                        <div class="priority-radio d-flex justify-content-evenly align-items-center rounded-1">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="priority" value="red">
                                                <label class="form-check-label" for="high">
                                                    High
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="priority" value="orange">
                                                <label class="form-check-label" for="medium">
                                                    Medium
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="priority" value="green">
                                                <label class="form-check-label" for="low">
                                                    Low
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="addProject">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
